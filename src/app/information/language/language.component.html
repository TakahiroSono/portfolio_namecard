<ul class="language">
  <li class="language_card" *ngFor="let language of languages">
    <img class="language_card-image" src="{{language.image}}" alt="{{language.name}}">
    <div class="language_card-infomation">
      <h3 class="language_card-name">{{ language.name }}</h3>
      <p class="language_card-exp">経験年数: {{ language.experience }}年</p>
      <p class="language_card-note">{{ language.note }}</p>
    </div>
  </li>
</ul>
